language: android

android:
  components:
    - build-tools-26.0.1
    - android-27
    - extra
    - tools
    - platform-tools

  licenses:
    - 'android-sdk-license-.+'

jdk:
- oraclejdk8

sudo: true

before_install:
- chmod a+x gradlew

script:
- "./gradlew assemble"

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

